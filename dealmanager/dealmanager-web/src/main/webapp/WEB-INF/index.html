<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log-in</title>


<link rel='stylesheet prefetch'
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

<link rel="stylesheet" href="resources/css/style.css">



<!-- Librerias de Angular -->
<script type="text/javascript" src="resources/js/angular.min.js"></script>
<script type="text/javascript" src="resources/js/angular-route.js"></script>

<!-- Librerias Jquery necesarias para el bootstrap y el material design -->
<script type="text/javascript" src="resources/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/material.min.js"></script>
<script type="text/javascript" src="resources/js/ripples.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script type="text/javascript" src="controlador/app.js"></script>
<script type="text/javascript" src="controlador/loginController.js"></script>
</head>



<body ng-app="miApp"
	style="background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#cbccc8)) fixed;">
	<div class="container" ng-controller="loginController">






		<div class="login-card">
			<h1>Log-in</h1>
			<br>
			<form name="frmTest" id="frmTest" class="form-horizontal" role="form">
				<input type="text" name="user" placeholder="Username" ng-model="user"> <input
					type="password" name="pass" placeholder="Password" ng-model="pass"> <input
					type="submit" name="login" class="login login-submit" value="login" ng-click="login()">

			</form>

			<ul>
				<li><a href="paginas/gestionCliente.html"> Registrese para acceder</a></li>
			</ul>
			
		</div>


	</div>



	<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>




</body>
<script type="text/javascript">
	$.material.init() 
</script>
</html>
